<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BPS Signature Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://scrmbldgreg.github.io/brewed-potion-bingo/assets/bps-logo.jpg">
</head>

<body class="bg-gray-100 p-6">

<div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg text-left">
  <!-- Logo on top -->
  <img src="https://scrmbldgreg.github.io/brewed-potion-bingo/assets/bps-logo.jpg" width="120" alt="BPS Logo" class="mx-auto mb-4">

  <!-- Title -->
  <!-- <h2 class="text-2xl font-bold mb-6">BPS Signature Generator</h2> -->

  <!-- Name -->
  <div class="mb-3">
    <label class="block font-medium mb-1">Name</label>
    <input id="name" placeholder="Name" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
  </div>

  <!-- Job Title -->
  <div class="mb-3">
    <label class="block font-medium mb-1">Job Title</label>
    <input id="title" placeholder="Job Title" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
  </div>

  <!-- Company -->
  <div class="mb-3">
    <label class="block font-medium mb-1">Company</label>
    <input id="company" value="BREWED POTION ESPORTS SOLUTIONS INC." class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
  </div>

  <!-- Phone -->
  <div class="mb-3">
    <label class="block font-medium mb-1">Phone</label>
    <div class="flex gap-2">
      <span class="px-3 py-2 bg-gray-200 rounded border border-gray-300 flex items-center">+63</span>
      <input id="phone" placeholder="9123456789" maxlength="10" class="flex-1 border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
    </div>
    <div id="phoneError" class="text-red-500 text-sm mt-1"></div>
  </div>

  <!-- Email -->
  <div class="mb-3">
    <label class="block font-medium mb-1">Email</label>
    <input id="email" placeholder="email" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
  </div>

  <!-- Website -->
  <div class="mb-3">
    <label class="block font-medium mb-1">Website</label>
    <input id="website" value="https://brewedpotion.gg/" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
  </div>

  <!-- Logo -->
  <div class="mb-3">
    <label class="block font-medium mb-1">Logo URL</label>
    <input id="logo" value="https://scrmbldgreg.github.io/brewed-potion-bingo/assets/bps-logo.jpg" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
  </div>

  <!-- Buttons -->
  <div class="flex gap-3 mb-5">
    <button onclick="generate()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 transition">
      Generate Signature
    </button>
    <button onclick="copySignature()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 transition">
      Copy Signature HTML
    </button>
  </div>

  <!-- Preview -->
  <h3 class="text-xl font-semibold mb-2">Preview</h3>
  <div id="preview" class="border border-gray-300 p-4 rounded bg-gray-50"></div>
</div>

<script>
function validatePhone(phone) {
  const regex = /^\d{10}$/;
  return regex.test(phone);
}

function generate() {
  const name = document.getElementById("name").value || "";
  const title = document.getElementById("title").value || "";
  const company = document.getElementById("company").value || "";
  const phoneInput = document.getElementById("phone").value.replace(/\s+/g, "") || "";
  const phone = "+63" + phoneInput;
  const email = document.getElementById("email").value || "";
  const website = document.getElementById("website").value || "";
  const logo = document.getElementById("logo").value || "";

  if (!validatePhone(phoneInput)) {
    document.getElementById("phoneError").textContent = "Phone must have exactly 10 digits.";
    return;
  } else {
    document.getElementById("phoneError").textContent = "";
  }

  const signature = `
<table class="table-auto" cellpadding="0" cellspacing="0">
<tr>
<td class="pr-4 align-middle text-center" style="width:100px;">
  ${logo ? `<a href="${website}" target="_blank"><img src="${logo}" width="120" alt="Logo"></a>` : ""}
</td>
<td class="align-top">
<strong class="text-lg">${name}</strong><br>
${title}<br>
<strong>${company}</strong><br><br>
ðŸ“± ${phone}<br>
ðŸ“§ <a href="mailto:${email}">${email}</a><br>
ðŸ”— <a href="${website}" target="_blank">${website}</a>
</td>
</tr>
<tr>
<td colspan="2" class="pt-2">
<small style="color:gray; font-size:10px;">
DISCLAIMER: The contents of this email and any attachments are confidential and intended solely for the addressee(s). If you are not the intended recipient of this email, or if this has been addressed to you in error, please alert the sender and delete this message and any attachments. Any disclosure, copying, or distribution of the message, or any action or omission is prohibited and may be unlawful.
</small>
</td>
</tr>
</table>
`;


  document.getElementById("preview").innerHTML = signature;
}

function copySignature() {
  const preview = document.getElementById("preview");
  if (!preview.innerHTML) {
    alert("Please generate the signature first.");
    return;
  }

  // Create a selection range to copy the rendered content
  const range = document.createRange();
  range.selectNode(preview);
  const sel = window.getSelection();
  sel.removeAllRanges();
  sel.addRange(range);

  try {
    document.execCommand('copy');
    alert("Signature copied! Paste directly into your email client.");
  } catch (err) {
    alert("Failed to copy. Try manually selecting the signature.");
  }

  // Clear selection
  sel.removeAllRanges();
}

</script>

</body>
</html>
